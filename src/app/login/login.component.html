<body id="bd">

<div class=" vh-100 d-flex vw-50" id="out">
	<div class="row align-items-center h-100">
		<div class="col-lg 12 col-md-12 col-sm-12 col-xs-12 mx-auto" id="cnt">
			<div class="card  mb-3 w-100 text-black bg-white mb-3 mx-auto" id="loginCard">
				<div class="card-header" id="hd">LOGIN</div>
				<div class="card-body">

					<form id="frm">
						<div class="form-group">
							<input type="email"  class="form-control" id="emailBox" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="model.username" name="name"/>
            </div>
						<div class="form-group">
              <input type="password" [(ngModel)]="model.password" class="form-control" id="passwordBox" placeholder="Enter Password" name="name">	
						</div>
            <div id="wrongIDContainer"><small id="wrongID" class="form-text text-danger">Invalid E-mail/Password</small>
            </div>
					  <a href="#" button type="submit" class="btn btn-dark" id="butt" (click)="getToken()">Submit</a>
          </form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
